<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/main.css">

    <script>
        window.onload = function () {
            
            var app = document.getElementById('app');

            var typewriter = new Typewriter(app, {
                loop: true
            });

            typewriter.typeString(`WELCOME`)
                .pauseFor(2500)
                .deleteAll()
                .typeString(`YUJIN'S`)
                .pauseFor(2500)
                .deleteAll()
                .typeString(`PORTFOLIO`)
                .pauseFor(2500)
                .deleteAll()
                // .typeString('<strong>FrontEnd Developer</strong>')
                // .pauseFor(2500)
                .start();
        }
    </script>

</head>

<body>
    <div class="section_worap">
        <div class="sc sc1">
            <div class="m-title">
                <div id="app"></div>
                <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

                <div class="n-btn">
                    <div class="ic">
                        <img src="img/mouse.svg" alt="">
                    </div>
                    <p>start</p>
                </div>
            </div>
            <div class="sc sc2">
                <h2>프로필</h2>

                <div class="profil">
                    <img src="img/profil_test.png" alt="">
                    <div>

                            git-hub: https://github.com/jjs06/

                        </div>
                    </div>

            </div>

    </div>
</body>

</html>
